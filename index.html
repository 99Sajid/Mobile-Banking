<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy wi cdm -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- talwine cdm -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="w-[350px] h-[130px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

    </div>
    <form action="" class="w-[400px] bg-white rounded-2xl p-8 ">
        <div>
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input type="text" id="Mobile-number" placeholder="Enter Your Number" 
            class="input bg-[#f4f5f7] mt-3" />

        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label><br>
            <input type="text" id="Pin-number" placeholder="Enter 4-digit pin" 
            class="input bg-[#f4f5f7] mt-3" />

        </div>
        <button  id="login-btn" class="w-full rounded-2xl mt-3 btn text-white bg-[#0374F2]">Login</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
